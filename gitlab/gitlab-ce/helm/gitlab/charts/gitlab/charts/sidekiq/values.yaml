# Default values for sidekiq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  pullSecrets: []
  # pullPolicy: IfNotPresent
  # repository: registry.gitlab.com/gitlab-org/build/cng/gitlab-sidekiq-ee
  # tag: latest

init:
  image: busybox
  tag: latest
  resources:
    requests:
      cpu: 50m

enabled: true

metrics:
  enabled: true
  port: 3807
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3807"

redis:
  password: {}

global:
  # imagePullPolicy: IfNotPresent
  hosts:
    domain: example.com
    hostSuffix:
    https: true
    gitlab: {}
      #name: gitlab.example.com
      #https: false
    registry: {}
      #name: registry.example.com
      #https: false
    minio: {}
      #name: minio.example.com
      #https: false
  psql: {}
    # host: '0.0.0.0'
    # port: '5432'
    # database: 'gitlabhq_production'
    # username: 'gitlab'
    # password:
    #   secret: gitlab-postgres
    #   key: psql-password
  redis:
    password: {}
  gitaly:
    internal:
      names: ["default"]
    external: []
    authToken: {}
  minio:
    enabled:
    credentials: {}
  appConfig:
    incomingEmail:
      enabled: false
      address:
    lfs:
      enabled: true
      proxy_download: true
      bucket:
      connection: {}
    artifacts:
      enabled: true
      proxy_download: true
      bucket:
      connection: {}
    uploads:
      enabled: true
      proxy_download: true
      bucket:
      connection: {}
gitaly:
  # host: '0.0.0.0'
  # port: 8075
  # serviceName: 'gitaly'
  authToken: {}
  #   secret: gitaly-secret
  #   key: token
minio:
  serviceName: 'minio-svc'
  port: 9000
registry:
  enabled: true
  host:
  # port: 443
  api:
    protocol: http
    serviceName: registry
    port: 5000
  tokenIssuer: gitlab-issuer
extra: {}

rack_attack:
  git_basic_auth:
    enabled: false
    # enabled: true
    # ip_whitelist: ["127.0.0.1"]
    # maxretry: 10
    # findtime: 60
    # bantime: 3600

cron_jobs: {}
  # stuck_ci_jobs_worker:
  #   cron: "0 * * * *"
  # pipeline_schedule_worker:
  #   cron: "19 * * * *"
  # expire_build_artifacts_worker:
  #   cron: "50 * * * *"
  # repository_check_worker:
  #   cron: "20 * * * *"
  # admin_email_worker:
  #   cron: "0 0 * * 0"
  # repository_archive_cache_worker:
  #   cron: "0 * * * *"
  # pages_domain_verification_cron_worker:
  #   cron: "*/15 * * * *"

trusted_proxies: []

# Global defaults
minReplicas: 1
maxReplicas: 10
concurrency: 10
hpa:
  targetAverageValue: 400m
timeout: 5
resources:
  # limits:
  #  cpu: 500m
  #  memory: 1G
  requests:
    cpu: 200m
    memory: 768Mi
maxUnavailable: 1

# Define queue groups into Pods
pods:
  - name: all-in-1
    concurrency: 10
    # minReplicas: 1
    # maxReplicas: 10
    queues:
