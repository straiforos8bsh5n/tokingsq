version: '2.1'

services:
  pd:
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - ./data:/data
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    restart: on-failure
  tikv:
    image: pingcap/tikv:latest
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - ./data:/data
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --data-dir=/data/tikv
      - --pd=pd:2379
      - --config=/tikv.toml
    depends_on:
      - "pd"
    restart: on-failure
  tidis:
    image: golang:latest
    ports:
      - "5379:5379"
    volumes:
      - ./config/tidis.toml:/tidis.toml:ro
      - ./data:/data
      - ${TIDIS_DIR_SRC}:/go/src/github.com/yongman/tidis
    command: [ "/bin/bash", "-c", "sleep 99999d"]
    depends_on:
      - "pd"
      - "tikv"
    restart: on-failure
