max_connections = 1000			# (change requires restart)
work_mem = 5091kB				# min 64kB
dynamic_shared_memory_type = mmap	# the default is the first option
bgwriter_delay = 5000ms			# 10-10000ms between rounds
bgwriter_lru_maxpages = 1000		# max buffers written/round, 0 disables
bgwriter_lru_multiplier = 10.0		# 0-10.0 multiplier on buffers scanned/round
bgwriter_flush_after = 1024kB		# measured in pages, 0 disables
effective_io_concurrency = 200		# 1-1000; 0 disables prefetching
max_worker_processes = 19		# (change requires restart)
max_parallel_workers_per_gather = 4	# taken from max_parallel_workers
parallel_leader_participation = on
max_parallel_workers = 8		# maximum number of max_worker_processes that
backend_flush_after = 128			# measured in pages, 0 disables
fsync = off				# flush data to disk for crash safety
synchronous_commit = off		# synchronization level;
wal_sync_method = open_sync    # the default is the first option 
wal_buffers = 128MB			# min 32kB, -1 sets based on shared_buffers
wal_writer_delay = 8000ms		# 1-10000 milliseconds
wal_writer_flush_after = 0		# measured in pages, 0 disables
wal_compression = on                    # enable compression of full-page writes
wal_log_hints = on                      # also do full page writes of non-critical updates
                                        # (change requires restart)
checkpoint_timeout = 30min               # range 30s-1d
checkpoint_completion_target = 0.9      # checkpoint target duration, 0.0 - 1.0
checkpoint_flush_after = 256           # measured in pages, 0 disables
commit_delay = 60000			# range 0-100000, in microseconds
checkpoint_completion_target = 0.9	# checkpoint target duration, 0.0 - 1.0
random_page_cost = 1.1			# same scale as above
default_statistics_target = 500	# range 1-10000
log_checkpoints = off
shared_preload_libraries = 'timescaledb,decoderbufs,wal2json' # (change requires restart)
max_locks_per_transaction = 128		# min 10
autovacuum_work_mem = 4GB               # min 1MB, or -1 to use maintenance_work_mem
autovacuum = on                 # Enable autovacuum subprocess?  'on'
autovacuum_max_workers = 8              # max number of autovacuum subprocesses
autovacuum_naptime = 1s         # time between autovacuum runs
autovacuum_vacuum_threshold = 50        # min number of row updates before
autovacuum_analyze_threshold = 50       # min number of row updates before
autovacuum_vacuum_scale_factor = 0.002  # fraction of table size before vacuum
autovacuum_analyze_scale_factor = 0.001 # fraction of table size before analyze
autovacuum_vacuum_cost_delay = 0        # default vacuum cost delay for
stats_temp_directory = '/dev/shm/'
jit = on                                # allow JIT compilation
#jit_provider = 'llvmjit'               # JIT library to use
