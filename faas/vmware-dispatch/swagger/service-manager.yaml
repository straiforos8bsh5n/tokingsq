swagger: '2.0'
info:
  description: |
    VMware Dispatch Service Manager
  version: 1.0.0
  title: Service Manager
  contact:
    email: dispatch@vmware.com
tags:
- name: serviceClass
  description: Operations on service classes
- name: serviceInstance
  description: Operations on service instances
schemes:
- http
- https
parameters:
  orgIDParam:
    in: header
    name: X-Dispatch-Org
    type: string
    required: true
basePath: /v1
paths:
  /serviceclass:
    parameters:
    - $ref: '#/parameters/orgIDParam'
    get:
      tags:
      - serviceClass
      summary: List all existing service classes
      operationId: getServiceClasses
      produces:
      - application/json
      parameters:
      - in: query
        name: broker
        description: Broker name
        type: string
      - in: query
        name: tags
        description: Filter on service class tags
        type: array
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: './models.json#/definitions/ServiceClass'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
  /serviceclass/{serviceClassName}:
    parameters:
    - $ref: '#/parameters/orgIDParam'
    - in: path
      name: serviceClassName
      description: Name of service class to return
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - serviceClass
      summary: Find service class by name
      description: Returns a single service class
      operationId: getServiceClassByName
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: './models.json#/definitions/ServiceClass'
        400:
          description: Invalid name supplied
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Service class not found
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
  /serviceinstance:
    parameters:
    - $ref: '#/parameters/orgIDParam'
    get:
      tags:
      - serviceInstance
      summary: Get all service instances
      description: List all service instances
      operationId: getServiceInstances
      produces:
      - application/json
      parameters:
      - in: query
        name: serviceclass
        description: service class name
        type: string
      - in: query
        name: tags
        description: Filter on service instance tags
        type: array
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: './models.json#/definitions/ServiceInstance'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
    post:
      tags:
      - serviceInstance
      summary: Add a new service instance
      operationId: addServiceInstance
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Service instance object
        required: true
        schema:
          $ref: './models.json#/definitions/ServiceInstance'
      responses:
        201:
          description: created
          schema:
            $ref: './models.json#/definitions/ServiceInstance'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
  /serviceinstance/{serviceInstanceName}:
    parameters:
    - $ref: '#/parameters/orgIDParam'
    - in: path
      name: serviceInstanceName
      description: Name of service instance to return
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - serviceInstance
      summary: Find service instance by name
      description: Returns a single service instance
      operationId: getServiceInstanceByName
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: './models.json#/definitions/ServiceInstance'
        400:
          description: Invalid ID supplied
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Service instance not found
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
    delete:
      tags:
      - serviceInstance
      summary: Deletes a service instance
      operationId: deleteServiceInstanceByName
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: './models.json#/definitions/ServiceInstance'
        400:
          description: Invalid name supplied
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Service instance not found
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
security:
  - cookie: []
  - bearer: []
securityDefinitions:
  cookie:
    type: apiKey
    description: use cookies for authentication, when the user already logged in
    in: header
    name: Cookie
  bearer:
    type: apiKey
    name: Authorization
    in: header