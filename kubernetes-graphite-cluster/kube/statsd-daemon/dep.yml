apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{APP_NAME}}
spec:
  replicas: {{REPLICAS}}
  template:
    metadata:
      labels:
        component: graphite
        app: {{APP_NAME}}
    spec:
      containers:
        - name: {{APP_NAME}}
          image: {{IMAGE_NAME}}
          resources:
            requests:
              cpu: 900m
              memory: 256Mi
          ports:
          - containerPort: 8125
            name: incoming-udp
            protocol: UDP
          - containerPort: 8126
            name: admin
            protocol: TCP
      {{ADDITIONAL_YAML}}
