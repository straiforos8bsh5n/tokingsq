apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: log-pilot
  namespace: kube-system
  labels:
    k8s-app: log-pilot
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: log-pilot
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: log-pilot
        image: slpcat/log-pilot:0.9.7-filebeat
        env:
          - name: "PILOT_LOG_PREFIX"
            value: "aliyun,custom"
          - name: "LOGGING_OUTPUT"
            value: "kafka"
          - name: "KAFKA_BROKERS"
            value: "kafka1:9092,kafka2:9092"
          - name: "KAFKA_VERSION"
            value: "0.10.0"
          #- name: "KAFKA_USERNAME"
          #  value: ""
          #- name: "KAFKA_PASSWORD"
          #  value: ""
          #- name: "KAFKA_PARTITION_KEY"
          #  value: ""
          #- name: "KAFKA_PARTITION"
          #  value: ""
          - name: "KAFKA_WORKER"
            value: "4"
          - name: "KAFKA_CLIENT_ID"
            value: "beats"
          - name: "KAFKA_BROKER_TIMEOUT"
            value: "60"
          - name: "KAFKA_KEEP_ALIVE"
            value: "10m"
          - name: "KAFKA_REQUIRE_ACKS"
            value: "0"
          - name: "KAFKA_BULK_MAX_SIZE"
            value: "16384"
          - name: "KAFKA_CHANNEL_BUFFER_SIZE"
            value: "4096"
          - name: "KAFKA_MAX_MESSAGE_BYTES"
            value: "10000000"
          - name: "KAFKA_COMPRESSION"
            value: "lz4"
          - name: "FILEBEAT_MAX_PROCS"
            value: "2"
          - name: "FILEBEAT_LOG_LEVEL"
            value: "info"
          - name: "NODE_NAME"
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumeMounts:
        - name: sock
          mountPath: /var/run/docker.sock
        - name: logs
          mountPath: /var/log/filebeat
        - name: state
          mountPath: /var/lib/filebeat
        - name: root
          mountPath: /host
          readOnly: true
        - name: localtime
          mountPath: /etc/localtime
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
      terminationGracePeriodSeconds: 30
      volumes:
      - name: sock
        hostPath:
          path: /var/run/docker.sock
      - name: logs
        hostPath:
          path: /var/log/filebeat
      - name: state
        hostPath:
          path: /var/lib/filebeat
      - name: root
        hostPath:
          path: /
      - name: localtime
        hostPath:
          path: /etc/localtime
