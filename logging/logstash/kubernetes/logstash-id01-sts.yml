# Source: logstash/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-logstash
  namespace: logging
  labels:
    app: logstash
    chart: logstash-2.3.0
    release: RELEASE-NAME
    heritage: Helm
spec:
  serviceName: RELEASE-NAME-logstash
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: logstash
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: logstash
        release: RELEASE-NAME
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      containers:

        ## logstash
        - name: logstash
          image: "elastic/logstash:7.14.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: monitor
              containerPort: 9600
              protocol: TCP
            - containerPort: 5044
              name: beats
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 20
          env:
            ## Logstash monitoring API host and port env vars
            - name: HTTP_HOST
              value: "0.0.0.0"
            - name: HTTP_PORT
              value: "9600"
            ## Elasticsearch output
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch-client.default.svc.cluster.local"
            - name: ELASTICSEARCH_PORT
              value: "9200"
            # Logstash Java Options
            - name: LS_JAVA_OPTS
              value: -Xmx1g -Xms1g
            - name: XPACK_MONITORING_ENABLED
              value: "false"
            ## Additional env vars
            - name: CONFIG_RELOAD_AUTOMATIC
              value: "true"
            - name: PATH_CONFIG
              value: "/usr/share/logstash/pipeline"
            - name: PATH_DATA
              value: "/usr/share/logstash/data"
            - name: QUEUE_CHECKPOINT_WRITES
              value: "1"
            - name: QUEUE_DRAIN
              value: "true"
            - name: QUEUE_MAX_BYTES
              value: "1gb"
            - name: QUEUE_TYPE
              value: "persisted"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 4
              memory: 8Gi
          volumeMounts:
            - mountPath: /usr/share/logstash/data
              name: data
            - mountPath: /usr/share/logstash/patterns
              name: patterns
            - mountPath: /usr/share/logstash/files
              name: files
            - mountPath: /usr/share/logstash/pipeline
              name: pipeline
      serviceAccountName: RELEASE-NAME-logstash
      terminationGracePeriodSeconds: 30
      volumes:
        - name: patterns
          configMap:
            name: RELEASE-NAME-logstash-patterns
        - name: files
          configMap:
            name: RELEASE-NAME-logstash-files
        - name: pipeline
          configMap:
            name: RELEASE-NAME-logstash-pipeline
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "20Gi"
