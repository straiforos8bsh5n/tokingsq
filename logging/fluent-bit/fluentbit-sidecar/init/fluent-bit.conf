[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name   tail
    Path   /mnt/log/reference-logging.txt
    Parser        docker
    Tag           kube.*
    Mem_Buf_Limit 10MB

[FILTER]
    Name   kubernetes
    Match  kube.**

[OUTPUT]
    Name  es
    Match *
    Host  ${FLUENT_ELASTICSEARCH_HOST}
    Port  ${FLUENT_ELASTICSEARCH_PORT}
    Logstash_Format On