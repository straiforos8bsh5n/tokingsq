apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: xxl-job-admin
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - xxl.example.com
    secretName: xxl-job-tls
  rules:
  - host: xxl.example.com
    http:
      paths:
      - path: '/'
        backend:
          serviceName: xxl-job-admin
          servicePort: 8080
