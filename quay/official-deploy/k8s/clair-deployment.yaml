---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    quay-enterprise-component: clair-scanner
  name: clair-scanner
  namespace: quay-enterprise
spec:
  replicas: 1
  selector:
    matchLabels:
      quay-enterprise-component: clair-scanner
  template:
    metadata:
      labels:
        quay-enterprise-component: clair-scanner
      namespace: quay-enterprise
    spec:
      containers:
      - image: quay.io/redhat/clair-jwt:v3.0.4
        imagePullPolicy: IfNotPresent
        name: clair-scanner
        ports:
        - containerPort: 6060
          name: clair-api
          protocol: TCP
        - containerPort: 6061
          name: clair-health
          protocol: TCP
        volumeMounts:
        - mountPath: /clair/config
          name: configvolume
      imagePullSecrets:
      - name: redhat-quay-pull-secret
      restartPolicy: Always
      volumes:
      - name: configvolume
        secret:
          secretName: clair-scanner-config-secret